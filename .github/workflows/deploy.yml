name: Deploy Resume

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # This is a true YAML comment to trigger a new run for testing (Nov 26, 2025)
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Sync files to S3
        run: |
          aws s3 sync . s3://resume.ethanfromme.com \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md"
          
      - name: Create CloudFront invalidation
        id: invalidation
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id E2TBTMTEBHCEV0 \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT
          echo "âœ… CloudFront invalidation created: $INVALIDATION_ID"
      
      - name: Package and Deploy All Lambda Functions
        run: |
         # Define an array of your Lambda functions and their source files.
         # Format: "functionName:sourceFile.py"
         LAMBDAS=(
            "daily-cost-tracker:cost_tracker.py"
            "get-daily-costs:get_costs.py"
            "get-deployment-history:get_deployments.py"
            "log-deployment:log_deployment.py"
         )

         # Loop through the array, package, and deploy each function
         for entry in "${LAMBDAS[@]}"; do
            # Split the entry into function_name and source_file
            function_name=$(echo $entry | cut -d: -f1)
            source_file=$(echo $entry | cut -d: -f2)
            zip_file="${function_name}.zip"

            echo "ðŸ“¦ Packaging $function_name from $source_file..."
            
            # 1. Create a zip file for the current function
            zip -r "$zip_file" "$source_file"
            
            # 2. Update the Lambda function code
            aws lambda update-function-code \
             --function-name "$function_name" \
             --zip-file fileb://"$zip_file" \
             --region us-east-1
            
            echo "âœ… Deployed $function_name successfully."
         done
             
      - name: Log deployment to AWS Lambda
        run: |
          curl -X POST https://dha8uvgm1f.execute-api.us-east-1.amazonaws.com/prod/deployments \
            -H "Content-Type: application/json" \
            -d '{
              "commit_message": "${{ github.event.head_commit.message }}",
              "commit_sha": "${{ github.sha }}",
              "commit_author": "${{ github.event.head_commit.author.name }}",
              "branch": "${{ github.ref_name }}",
              "commit_url": "${{ github.event.head_commit.url }}",
              "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "invalidation_id": "${{ steps.invalidation.outputs.invalidation_id }}"
            }'  
          echo "âœ… Deployment logged to DynamoDB via Lambda"          
